<script>
    $(".join").click(function () {
        $(".alert").show();
    });
    $(".see-detail").click(function () {
        alert("show detai!");
    });

    var myChart = echarts.init(document.getElementById('cc'));
    // 指定图表的配置项和数据
    var option = {
        title: {show: false},
        tooltip: {},
        legend: {
            data: ['小时', '日期'],
        },
        tooltip: {
            trigger: 'axis',
            formatter: function (a) {
                // console.log(a);
                return "日期：" + a[0].axisValue + "<br/>时间：" + a[0].data + "小时";
            }
        },
        xAxis: {
            axisLabel: {interval: '0'},
            name: '日期',
            data: ["12月01", "12-02", "12-03", "12-04", "12-05", "12-06"],
            axisLine: {lineStyle: {color: '#F27F9A'}}
        },
        yAxis: {name: '小时', axisLine: {lineStyle: {color: '#F27F9A'}}},
        series: [{
            type: 'line',
            data: [5, 8.5, 9.5, 10, 10, 8],
            itemStyle: {normal: {lineStyle: {color: '#F27F9A'}}}
        }],
        grid: {
            x: 30, y: 30, x2: 50, y2: 30
        },


    };
    myChart.setOption(option);

    $("#cc").css("background-color", "white");
