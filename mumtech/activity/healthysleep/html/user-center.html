            <div class="left">

            <div class="right">

                    <h3><i class="icon-user icon-user-detail"></i>1000分</h3>
                    <h4>积分明细
                        <i class="icon-i icon-arrow"></i>
                    </h4>
                </div>

            </div>
        </div>
        <div class="list">
            <a href="#">

                <div class="list-link"><i class="icon-i icon-edit"></i>个人信息
                    <div class="center-msg">完善个人资料免费送积分<i class="icon-i icon-u-100"></i></div>
                    <i class="icon-i icon-arrow"></i>
                </div>
            </a>
            <a href="#">

                <div class="list-link"><i class="icon-i icon-gift"></i>积分兑换
                    <i class="icon-i icon-arrow"></i>
                </div>
            </a>
            <!--<a href="#">-->

                <!--<div class="list-link"><i class="icon-i icon-user-medal"></i>我的勋章-->
                    <!--<div class="icon-user icon-user-right2"></div>-->
                <!--</div>-->
            <!--</a>-->
            <a href="#">

                <div class="list-link"><i class="icon-i icon-text"></i>活动细则
                    <i class="icon-i icon-arrow"></i>
                </div>
            </a>
            <a href="#">

                <div class="list-link list-end"><i class="icon-i icon-list"></i>关于积分
                    <i class="icon-i icon-arrow"></i>
                </div>
            </a>
        </div>

        <div class="alert" style="">
            <div class="alert-b">
            </div>
            <div class="user-profile">
                <div class="input-profile">
                    <lable>姓名:</lable>
                    <input type="text" placeholder="收货姓名">
                </div>
                <div class="input-profile">
                    <lable>手机:</lable>
                    <input type="text" placeholder="手机号码">
                </div>
                <div class="input-profile">
                    <lable>地址:</lable>
                    <input type="text" placeholder="收货地址">
                </div>
                <div class="input-profile">
                    <div class="profile-msg"></div>
                </div>

                <button class="join-singin-button" type="button">提交</button>
            </div>
        </div>
    </div>

    <div class="alert" id="alert-integral">
        <div class="alert-b"></div>
        <div class="close"></div>
        <div class="integral-remark">
            <h3>积分规则</h3>
            <p>1.早起打卡15分，睡前打卡 15分，都在健康睡眠时间段打卡每天 +30分；</p>

            <p>2.每次分享5分，一天多次分享按照一次计算；</p>

            <p>3.每邀请1个人参加（第一次打卡成功），即可获得5分，1天最多邀请5人；被邀请的人连续打卡7天及以上，邀请发起人再获得20分；</p>

            <p>4.每连续健康打卡7天+50分；</p>

            <p>5.完善资料+100分；</p>
            <button class="join-singin-button" i-id="btn-integarl"> 确&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;定</button>
        </div>
    </div>
    <div class="footer">
        <ul class="mune">
            <li><i class="icon-i icon-top icon-index"></i></li>
            <li><i class="icon-i icon-top icon-date"></i></li>

            <li><i class="icon-i icon-top icon-user active"></i></li>
