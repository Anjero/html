<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OKMAMA</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="p1">
    <img src="images/p2/top2.jpg" style="width: 100%"/>
    <!--<div class="head"></div>-->
    <div class="content2">
        <p>2. 你能接受的月嫂的价格是？</p>
        <p><label><input type="radio" name="num_one"> A.8000以下</label></p>
        <p><label><input type="radio" name="num_one"> B.8000-10000</label></p>
        <p><label><input type="radio" name="num_one"> C.10000-12000 </label></p>
        <p><label><input type="radio" name="num_one"> D.12000以上</label></p>

        <p>3. 您一般通过什么途径聘请月嫂？</p>
        <p><label><input type="radio" name="num_one"> A.朋友推荐</label></p>
        <p><label><input type="radio" name="num_one"> B.中介公司</label></p>
        <p><label><input type="radio" name="num_one"> C.互联网</label></p>
        <p><label><input type="radio" name="num_one"> D.专业的月嫂公司</label></p>

        <p>4. 在选择月嫂的时候，您最看重什么？</p>
        <p><label><input type="radio" name="num_one"> A.知名度</label></p>
        <p><label><input type="radio" name="num_one"> B.从业经验</label></p>
        <p><label><input type="radio" name="num_one"> C.价格</label></p>
        <p><label><input type="radio" name="num_one"> D.学历素养</label></p>

        <p>5. 在选择月嫂过程中，您会参加“月嫂见面会”、“金牌月嫂”等线下活动/讲座吗？</p>
        <p><label><input type="radio" name="num_one"> A.是</label></p>
        <p><label><input type="radio" name="num_one"> B.否</label></p>
    </div>
    <div style="height: 150px;position: relative">
        <div class="send"></div>
        <div class="foot">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
            <div class="f4"></div>
        </div>
    </div>
</div>
</body>
</html>
