<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OKMAMA</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="p1">
    <img src="images/p2/top2.jpg" style="width: 100%"/>
    <!--<div class="head"></div>-->
    <div class="content2">
        <p>2. 你能接受的月子会所的价格是？</p>
        <p><label><input type="radio" name="num_one"> A.3-5万</label></p>
        <p><label><input type="radio" name="num_one"> B.5-8万</label></p>
        <p><label><input type="radio" name="num_one"> C.8-10万 </label></p>
        <p><label><input type="radio" name="num_one"> D.10万以上</label></p>

        <p>3. 选择月子会所时，您首要考虑的是？</p>
        <p><label><input type="radio" name="num_one"> A.价格</label></p>
        <p><label><input type="radio" name="num_one"> B.口碑</label></p>
        <p><label><input type="radio" name="num_one"> C.交通便捷（如离家近）</label></p>
        <p><label><input type="radio" name="num_one"> D.硬件设施</label></p>

        <p>4. 您大概从什么时候开始选择？</p>
        <p><label><input type="radio" name="num_one"> A.怀孕前</label></p>
        <p><label><input type="radio" name="num_one"> B.孕初期（＜3个月）</label></p>
        <p><label><input type="radio" name="num_one"> C.孕中期（4-6个月）</label></p>
        <p><label><input type="radio" name="num_one"> D.孕晚期（7-9个月）</label></p>

        <p>5. 您希望月子会所能提供哪些额外服务？（多选）</p>
        <p><label><input type="checkbox" name="num_one"> A.产后修身</label></p>
        <p><label><input type="checkbox" name="num_one"> B.产妇心理辅导</label></p>
        <p><label><input type="checkbox" name="num_one"> C.新生儿护理课堂</label></p>
    </div>
    <div style="height: 150px;position: relative">
        <div class="send"></div>
        <div class="foot">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
            <div class="f4"></div>
        </div>
    </div>
</div>
</body>
</html>
