<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>星座速配-OKMAMA俱乐部</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="OKMAMA俱乐部 -- 最权威的母婴平台" />
    <meta name="keywords" content="母婴,OKMAMA俱乐部,最权威的母婴平台" />
    <link rel="stylesheet" href="../common/reset.css">

</head>
<body>
<div class="main" id="pshare">
    <div class="logo"></div>
    <div class="share-title"></div>

        <div class="exp-star" id="i-star"></div>
        <div class="exp-cm">
            <i class="cm cm-mm-by" id="mm-icon"></i>
            <i class="cm cm-and"></i>
            <i class="cm cm-bb-by" id="bb-icon"></i>

        <div class="share-c">
            <div class="share-c-title" id="bb-title"></div>
            <div class="share-remark" id="bb-desc"></div>
        </div>
    </div>
    <div class="share-foot">
        <div class="qrcode">
            <img src="images/qrcode.png"/>
        </div>
        <div class="click-join"></div>
    </div>
</div>
<script src="http://zeptojs.com/zepto.min.js"></script>
<script src="js/main.js"></script>
<script>
    var _CKW = $(".check-bb").width();
    $(".check-bb").height(_CKW)
    var _CKICON = $(".icon2-by").width();
    $(".icon2").height(_CKICON);
    var mmcm = "by";
    var bbcm = "mj";
    cmShow(mmcm, bbcm);
    $("#pshare").show();
</script>
